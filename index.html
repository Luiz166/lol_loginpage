<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="half__content">
        <header class="half__content__header">
            <div class="half__content__header__icon__text">
                <img src="css/icon_lol.png" />
            </div>
            <span>EUW (EU)</span>

            <div class="half__content__header__globalicon">
                <img src="css/global.png" />
            </div>
        </header>
        <section class="half__content__section">
            <h1>SIGN IN</h1>

            <form class="half__content__section__form">
                <div class="form__formgroup">
                    <label for="username"></label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="form__formgroup">
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="form__checkbox">
                    <label class="switch">
                        <input type="checkbox">
                        <span>STAY SIGNED IN</span>

                    </label>
                </div>
                <button type="button"> â†’ </button>
            </form>
        </section>
        <footer class="half__content__footer">
            <a href="#">Create account</a>
            <a href="#">Can't sign in?</a>
        </footer>
    </div>
    <div class="banner__image">
        <img src="css/background.jpg" />
    </div>
</body>
</html>
